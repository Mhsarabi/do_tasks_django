{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ریست رمز عبور</title>
  <link rel="stylesheet" href="{% static 'Css/log&reg.css' %}" />
  <script src="{% static 'Js/reset_password.js' %}" defer></script>
</head>
<body>
  <div class="form-container">
    <h2>ریست رمز عبور</h2>
    <form id="reset-password-form">
      <label for="new_password">رمز عبور جدید</label>
      <input type="password" name="new_password" id="new_password" required minlength="8" />

      <label for="confirm_new_password">تکرار رمز عبور جدید</label>
      <input type="password" name="confirm_new_password" id="confirm_new_password" required minlength="8" />

      <button type="submit">تغییر رمز عبور</button>
    </form>

    <p id="message" style="margin-top:1rem; color: red;"></p>
  </div>
</body>
</html>
