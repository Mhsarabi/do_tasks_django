{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تغییر رمز عبور</title>
  <link rel="stylesheet" href="{% static 'Css/log&reg.css' %}" />
  <script src="{% static 'Js/change_password.js' %}" defer></script>
</head>
<body>
  <div class="form-container">
    <h2>تغییر رمز عبور</h2>
    <form id="change-password-form">
      <label for="old_password">رمز عبور فعلی</label>
      <input type="password" name="old_password" id="old_password" required />

      <label for="new_password">رمز عبور جدید</label>
      <input type="password" name="new_password" id="new_password" required />

      <label for="confirm_new_password">تکرار رمز جدید</label>
      <input type="password" name="confirm_new_password" id="confirm_new_password" required />

      <button type="submit">ثبت تغییرات</button>
    </form>
    <p id="message" style="margin-top:1rem; color: red;"></p>
  </div>
</body>
</html>
